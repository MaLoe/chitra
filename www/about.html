<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<title>About ChiTra</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script id="panel-init">$(function(){$("body>[data-role='panel']").panel();});</script>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/vtrainer.js"></script>
	<script type="text/javascript">
		function initialize () {
			// Bind any events that are required on startup. Common events are:
			document.addEventListener("deviceready", onDeviceReady, false);
		}
		function onMenuKeyDown () {
			$("#panel_menu").panel("toggle");
		}
		// Deviceready Event Handler
		function onDeviceReady () {
			document.addEventListener("menubutton", onMenuKeyDown, false);
			// Initialize vocable trainer
			vtrainer.initialize(function () {
				$(document.body).css({'font-size': 100 * vtrainer.getSetting(vtrainer.SETTINGS.FONTSIZE) + '%'});
				// display info
				vtrainer.getDir(function(appDir) {
					$("#data-appdir").html(appDir.nativeURL);
				});
			});
		}
	</script>
</head>
<body onload="initialize();">
	<div data-role="panel" id="panel_menu" data-position="left" data-display="overlay" data-theme="a">
		<a href="index.html" data-ajax="false" class="ui-btn ui-corner-all">Trainer</a>
		<a href="settings.html" data-ajax="false" class="ui-btn ui-corner-all">Settings</a>
		<a href="info.html" data-ajax="false" class="ui-btn ui-corner-all">Vocable Info</a>
		<a href="about.html" data-ajax="false" class="ui-btn ui-corner-all">About</a>
	</div>

	<div data-role="page" id="mainpage">
		<div data-role="header">
			<a href="#panel_menu">三</a>
			<h1>About</h1>
		</div>

		<div role="main">
			<table>
				<tr>
					<td>Creator</td><td>:</td><td>Max Löwen</td>
				</tr><tr>
					<td>Application directory</td><td>:</td><td id="data-appdir"></td>
				</tr>
			</table>
			<hr>
			<p>
				This is a vocabulary trainer written in JavaScript/HTML inside the Phonegap framework.
				The vocabulary can be provided through XMLs, either by an URL or stored on the memory.
			</p>
		</div>
	</div>
</body>
</html>
