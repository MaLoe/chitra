<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />

	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>ChiTra</title>

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script id="panel-init">$(function(){$("body>[data-role='panel']").panel();});</script>

	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/vtrainer.js"></script>
</head>
<body onload="initialize();">
	<div data-role="panel" id="panel_menu" data-position="left" data-display="overlay" data-theme="a">
		<a href="index.html" data-ajax="false" class="ui-btn ui-corner-all">Trainer</a>
		<a href="settings.html" data-ajax="false" class="ui-btn ui-corner-all">Settings</a>
		<a href="info.html" data-ajax="false" class="ui-btn ui-corner-all">Info</a>
		<!-- TODO: about -->
	</div>

	<div data-role="page" id="mainpage">
		<div class="content_vocable_ls">
			<div class="highlited_textarea ui-corner-all">
				<div id="content_vocable">vocable</div>
			</div>
		</div>
		<div class="content_pronunciation_ls">
			<div class="highlited_textarea ui-corner-all">
				<div id="content_pronunciation">pronunciation</div>
			</div>
		</div>
		<div class="content_comment_ls">
			<div id="content_comment">comment</div>
		</div>
		<div class="content_translation_ls">
			<div class="highlited_textarea ui-corner-all">
				<div id="content_translation">This is like learning with cards, press the arrow for the next vocable, the eye to view the hidden information, the speaker for TTS and the star to make the vocable a favorite, which will appear more frequently.</div>
			</div>
		</div>

		<div class="button_panel_ls content_dummy">
			<a class="ui-link ui-btn-right ui-btn ui-shadow ui-corner-all" href="#panel_menu">ä¸‰</a>
		</div>
		<div class="button_fav_ls">
			<button id="fav_b" type="button" class="button_std" value="Favorite"
				onclick="toggleFav()" style="background-image:url('img/star_nofav.png')"/>
		</div>
		<div class="button_audio_ls">
			<button id="audio_b" type="button" class="button_std" value="Audio"
				onclick="playAudio()" style="background-image:url('img/speaker.png')"/>
		</div>
		<div class="button_show_ls">
			<button id="show_b" type="button" class="button_std" value="Show"
				onclick="show()" style="background-image:url('img/eye.png')"/>
		</div>
		<div class="button_next_ls">
			<button id="next_b" type="button" class="button_std" value="Next"
				onclick="next()" style="background-image:url('img/rarrow.png')" disabled />
		</div>
	</div>
</body>
</html>
